{% extends 'base.html' %} {% block title %}Digital Guide Nepal{% endblock %}
{%load static%} {%block content%}

<body>
  <div class="wrapper">
    <!-- Top Bar Start -->
    {%include 'topnav.html'%}
    <!-- Top Bar End -->

    <!-- Nav Bar Start -->
    {%include 'navbar.html'%}
    <!-- Nav Bar End -->

    <!-- Page Header Start -->
    <div class="page-header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>About Us</h2>
          </div>
          <div class="col-12">
            <a href="">Home</a>
            <a href="">About Us</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- About Start -->
    <div class="about wow fadeInUp" data-wow-delay="0.1s">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 col-md-6">
            <div class="about-img">
              <img src="{{about.company_image.url}}" alt="Image" />
            </div>
          </div>
          <div class="col-lg-7 col-md-6">
            <div class="section-header text-left">
              <h2>
                <div class="row">
                  <div class="col-md-2">
                    <img
                      class="img-fluid"
                      height="150"
                      width="100"
                      src="{{about.company_logo.url}}"
                      alt="Image"
                    />
                  </div>
                  <div class="col-md-10">{{about.company_name}}</div>
                </div>
              </h2>
            </div>
            <div class="about-text">
              <p>{{about.company_description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- About End -->
    <!-- Footer Start -->
    {%include 'footer.html'%}
    <!-- Footer End -->
    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  </div>
  <body>
    {% endblock %}
  </body>
</body>
